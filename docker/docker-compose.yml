version: '3.6'
services:
  post_db:
    image: 'mongo:${MONGO_VERSION}'
    volumes:
      - 'post_db:/data/db'
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  ui:
    image: '${USER_NAME}/ui:${VERSION}'
    ports:
      - '${PUMA_PORT}:${PUMA_PORT}/tcp'
    networks:
      - front_net

  post:
    image: '${USER_NAME}/post:${VERSION}'
    networks:
      - front_net
      - back_net

  comment:
    image: '${USER_NAME}/comment:${VERSION}'
    networks:
      - front_net
      - back_net

  prometheus:
    image: '${USER_NAME}/prometheus'
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'

volumes:
  prometheus_data:
  post_db:
    name: post_db

networks:
  back_net:
    ipam:
      config:
        - subnet: 10.0.2.0/24
    name: back_net
  front_net:
    ipam:
      config:
        - subnet: 10.0.1.0/24
    name: front_net
